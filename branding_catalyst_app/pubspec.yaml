name: branding_catalyst
description: "Branding Catalyst - Team Collaboration App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # HTTP & API
  http: ^1.2.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Socket.io for real-time
  socket_io_client: ^2.0.3+1
  
  # UI Components
  cached_network_image: ^3.3.1
  
  # URL Launcher
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
