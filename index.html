    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-size: 20px;
        --cursor-hover-size: 80px;
        --brand-purple: #8E609B;
        --brand-lavender: #E6D8EB;
        --bg-dark: #1a0b1e;
      }
      body {
        background-color: var(--bg-dark);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom cursor effect */
      }
      /* Show native cursor on workspace pages */
      body.workspace-page {
        cursor: auto;
      }
      body.workspace-page * {
        cursor: auto;
      }
      h1, h2, h3, h4, .brand-font {
        font-family: 'Oswald', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-purple);
      }

      /* Custom scrollbar for modals */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d1d1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--brand-purple);
      }

      .no-scroll {
        overflow: hidden;
      }

      /* Mobile Optimizations */
      @media (max-width: 768px) {
        body {
          cursor: auto; /* Show default cursor on mobile */
        }
        
        /* Improve touch targets */
        button, a, input, textarea, select {
          min-height: 44px;
        }
        
        /* Smooth scrolling for mobile */
        html {
          scroll-behavior: smooth;
          -webkit-overflow-scrolling: touch;
        }
        
        /* Hide custom cursor on touch devices */
        .custom-cursor {
          display: none !important;
        }
        
        /* Better text rendering on mobile */
        * {
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Prevent zoom on input focus (iOS) */
        input, textarea, select {
          font-size: 16px !important;
        }
      }

      /* Mobile Menu Styles */
      .mobile-menu-open {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      /* Hide scrollbar utility */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;  /* Chrome, Safari and Opera */
      }
    </style>
